<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Creating playlist</title>
    <link rel="stylesheet" media="screen" href="css/createPlaylist.css">
</head>

<body>


{% if userhasvideos == true %}
<form action="playlist.php" method="GET">
    <input type="text" name="playlist_name" placeholder="Name of Playlist">
    <input type="submit" value="Submit">

            {% for video in videos %}
            <div class="video">
            <input type="checkbox" name="checkbox[]" value="{{ video.video_id }}"> {{ video.title }}
            <img src="getThumbnail.php?id={{video.video_id}}"><br>
            {% endfor %}
            </div>
</form>

{% else %}
<p>You have no videos. No point in creating empty playlist, is it? xD</p>
{% endif %}

<a href="index.php">Home</a>
</body>
</html>
